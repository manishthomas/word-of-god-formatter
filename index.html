<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of God formatter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>ദൈവവചനം</h1>
        <form>
            <textarea id="inputTextarea" placeholder="Input" rows="10" cols="50"></textarea>
            
            <button type="button" onclick="handleButtonClick()">Copy</button>
            <button id="clearButton">Clear</button>

            <textarea id="output" placeholder="Final string" rows="10" cols="50"></textarea>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
