<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Text Areas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>ദൈവവചനം</h1>
        <form>
            <textarea id="textarea1" placeholder="Enter text 1"></textarea>
            <textarea id="textarea2" placeholder="Enter text 2"></textarea>
            <textarea id="textarea3" placeholder="Enter text 3"></textarea>
            <textarea id="textarea4" placeholder="Enter text 4"></textarea>
            <textarea id="textarea5" placeholder="Enter text 5"></textarea>
            <button type="button" onclick="handleButtonClick()">Copy</button>
            <textarea id="output" placeholder="Final string" rows="10" cols="50"></textarea>

        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
